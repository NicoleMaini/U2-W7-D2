<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 my-4">Esercizio 1</h2>
      <p id="p"></p>
      <div class="row justify-content-center">
        <form class="input-group mx-3 col-lg-6 gap-1" id="form">
          <span class="input-group-text">Nome</span>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il tuo nome..."
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="input-name"
            required
          />
          <div class="d-flex">
            <button type="button" id="save" class="btn btn-success me-1">Salva</button>
            <button type="button" id="remove" class="btn btn-danger">Rimuovi</button>
          </div>
        </form>
      </div>
      <h2 class="display-4 my-5">Esercizio 2</h2>
      <div id="timer" class="display-6 my-5 text-center border border-secondary w-25 mx-auto py-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
